			<article>
				<div class="panel panel-default">
					<div class="panel-body mk4201"><p>没有展现自己的实力，就不要惧怕别人的质疑。不如从现在开始让别人看到不一样的自己，不被别人嘲笑而免于痛苦要比被别人嘲笑而不痛苦要优雅的多。</p></div>
